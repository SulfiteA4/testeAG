<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>cadastro de veículos</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Controle de Veiculos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="{% url 'cadastro_motorista' %}">Motoristas</a>
                        <a class="nav-link active" href="{% url 'cadastro_veiculo' %}">Veiculos</a>
                        <a class="nav-link" href="{% url 'cadastro_controle' %}">Controle</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="display-6">Veiculos Cadastrados</h1>
            <ul style="list-style-type: none;">
                {% for veiculo in veiculos %}
                    <li>{{veiculo.id}} - {{veiculo.placa}} - {{veiculo.modelo_veiculo}} - {{veiculo.km_troca_oleo}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="container-fluid">
            <form action="{% url 'cadastrar_veiculo' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="placa" class="form-label">Placa:</label>
                    <input type="text" class="form-control" name="placa" id="placa" placeholder="Ex:XYZ9E00">
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" name="marca" id="marca" placeholder="Marca">
                </div>
                <div class="mb-3">
                    <label for="modelo_veiculo" class="form-label">Modelo do Veiculo:</label>
                    <input type="text" class="form-control" name="modelo_veiculo" id="modelo_veiculo" placeholder="Modelo Veiculo">
                </div>
                <div class="mb-3">
                    <label for="km_troca_oleo" class="form-label">KM troca de óleo:</label>
                    <input type="text" class="form-control" name="km_troca_oleo" id="km_troca_oleo" placeholder="Ex:66780">
                </div>
                <input class="btn btn-primary" type="submit" value="Cadastrar">
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
