<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>cadastro de Motoristas</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Controle de Veiculos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                        <a class="nav-link active" href="{% url 'cadastro_motorista' %}">Motoristas</a>
                        <a class="nav-link" href="{% url 'cadastro_veiculo' %}">Veiculos</a>
                        <a class="nav-link" href="{% url 'cadastro_controle' %}">Controle</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="display-6">Motoristas Cadastrados</h1>
            <ul style="list-style-type: none;">
                {% for motorista in motoristas %}
                    <li>{{motorista.id}} - {{motorista.nome}} - {{motorista.telefone}} - {{motorista.cnh}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="container-fluid">
            <form action="{% url 'cadastrar_motorista' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome_completo" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" name="nome_completo" id="nome_completo" placeholder="Nome Completo">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Ex:14998756130">
                </div>
                <div class="mb-3">
                    <label for="cnh" class="form-label">CNH:</label>
                    <input type="text" class="form-control" name="cnh" id="cnh" placeholder="Ex:04982331770">
                </div>
                <input class="btn btn-primary" type="submit" value="Cadastrar">
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
