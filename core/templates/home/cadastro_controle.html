<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Cadastro de Controle</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Controle de Veiculos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="{% url 'cadastro_motorista' %}">Motoristas</a>
                        <a class="nav-link" href="{% url 'cadastro_veiculo' %}">Veiculos</a>
                        <a class="nav-link active" href="{% url 'cadastro_controle' %}">Controle</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <form action="{% url 'cadastrar_controle' %}" method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <select name="motorista" id="motorista" class="form-select"
                        aria-label="Caixa de seleção de Motorista">
                        {% for x in motoristas %}
                        <option value="{{x.id}}">{{x.nome}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="veiculo" id="veiculo" class="form-select" aria-label="Caixa de seleção de Veiculo">
                        {% for x in veiculos %}
                        <option value="{{x.id}}">{{x.marca}} - {{x.modelo_veiculo}}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- dados de saida -->
                <div class="col-md-4">
                    <label for="data_saida">Data de Saida:</label>
                    <input type="date" id="data_saida" name="data_saida">
                </div>

                <div class="col-md-4">
                    <label for="hora_saida">Hora de Saida:</label>
                    <input type="time" id="hora_saida" name="hora_saida">
                </div>
                <div class="col-md-4">
                    <label for="km_saida" class="form-label">KM Saida:</label>
                    <input type="text" class="form-control" name="km_saida" id="km_saida" placeholder="Ex:66780">
                </div>
                <div class="col-md-12">
                    <label for="destino" class="form-label">Destino:</label>
                    <input type="text" class="form-control" name="destino" id="destino"
                        placeholder="Ex:Rua A, 2777, apto.101">
                </div>
                <!-- dados de retorno -->
                <div class="col-md-4">
                    <label for="data_retorno">Data de Retorno:</label>
                    <input type="date" id="data_retorno" name="data_retorno">
                </div>

                <div class="col-md-4">
                    <label for="hora_retorno">Hora de Retorno:</label>
                    <input type="time" id="hora_retorno" name="hora_retorno">
                </div>

                <div class="col-md-4">
                    <label for="km_retorno" class="form-label">KM Retorno:</label>
                    <input type="text" class="form-control" name="km_retorno" id="km_retorno" placeholder="Ex:70680">
                </div>
                <input class="btn btn-primary" type="submit" value="Cadastrar">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
